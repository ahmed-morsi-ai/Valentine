<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isha | Faith & Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: 'Quicksand', sans-serif;
            color: white;
            background: linear-gradient(-45deg, #ff4e50, #f9d423, #e73c7e, #23a6d5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 1. ØºØ·Ø§Ø¡ Ø§Ù„Ù‡Ø¯ÙŠØ© */
        #giftOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000; transition: 1s; cursor: pointer;
        }

        /* 2. ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„ÙƒÙ„Ø§Ù… Ø§Ù„Ø¥ÙŠÙ…Ø§Ù†ÙŠ (ØªØ¸Ù‡Ø± Ø¹Ù†Ø¯ ÙƒÙ„ÙŠÙƒ Ù‡ÙŠØ±) */
        #faithOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 4000; padding: 30px; text-align: center;
        }

        #faithText {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            line-height: 1.8;
            max-width: 800px;
            color: #f1f1f1;
        }

        .close-faith {
            margin-top: 30px; padding: 10px 20px;
            background: #fff; color: #000; border: none; border-radius: 20px; cursor: pointer;
            font-weight: bold; font-family: 'Quicksand';
        }

        /* 3. Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ */
        .content-wrapper {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; width: 90%; display: none;
        }

        .click-here-btn {
            margin-top: 20px; padding: 12px 25px;
            background: #fff; color: #ff0055; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0); }
            100% { transform: scale(1); }
        }

        .video-container {
            position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 5; display: none;
        }

        .cat-video {
            width: 180px; height: 180px; object-fit: cover; border-radius: 50%;
            border: 5px solid white; box-shadow: 0 0 30px #ff0055;
        }

        .heart { position: absolute; animation: move linear infinite; z-index: 1; }
        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="giftOverlay" onclick="openGift()">
        <div style="font-size: 8rem;">ğŸ</div>
        <div style="font-family: 'Dancing Script'; color: white; font-size: 2rem; margin-top:20px;">Isha, open me...</div>
    </div>

    <div id="faithOverlay">
        <div id="faithText"></div>
        <button class="close-faith" onclick="closeFaith()">Back to our Love â¤ï¸</button>
    </div>

    <div class="content-wrapper" id="mainContent">
        <h1 style="font-family: 'Pacifico'; font-size: 4rem;">Isha ğŸ’–</h1>
        <div id="messageBox" style="font-size: 1.5rem; margin-top: 20px; min-height: 100px;">Happy Valentine's Day!</div>
        
        <button class="click-here-btn" onclick="openFaith()">Click Here âœ¨</button>
    </div>

    <div class="video-container" id="videoBox">
        <video id="myVideo" class="cat-video" loop playsinline muted>
            <source src="cats_kissing.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="mainMusic" loop><source src="love_song.mp3" type="audio/mpeg"></audio>
    <audio id="faithMusic" loop><source src="faith_music.mp3" type="audio/mpeg"></audio>

    <script>
        const messages = [
            {en: "Happy Valentine's Day, Isha!", bn: "à¦¶à§à¦­ à¦­à¦¾à¦²à§‹à¦¬à¦¾à¦¸à¦¾ à¦¦à¦¿à¦¬à¦¸!"},
            {en: "You are my world...", bn: "à¦¤à§à¦®à¦¿ à¦†à¦®à¦¾à¦° à¦ªà§ƒà¦¥à¦¿à¦¬à§€"},
            {en: "Forever with Morsi...", bn: "à¦šà¦¿à¦°à¦•à¦¾à¦² à¦®à§‚à¦°à§à¦¤à¦¿à¦° à¦¸à¦¾à¦¥à§‡"}
        ];

        const faithParagraph = `Trust in Allah. Do you trust him? \n\nWhatever happens in life, you know I have a Lord who cares for me. This, it seems negative, but something positive is going to come out of it. \n\nIf you come today, don't do power, and when you see it, you can smile at your back. \n\nNobody on earth has remained unknown for longer than a certain time. Allah says, we rotate the days. \n\nOne day you'll be up, one day you'll be down, one day you gain, one day you lose.`;

        let msgIndex = 0;
        const mainMusic = document.getElementById('mainMusic');
        const faithMusic = document.getElementById('faithMusic');
        const video = document.getElementById('myVideo');

        function openGift() {
            document.getElementById('giftOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('giftOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('videoBox').style.display = 'flex';
                mainMusic.volume = 1.0;
                mainMusic.play();
                video.play();
                startGeneralMagic();
            }, 800);
        }

        function startGeneralMagic() {
            setInterval(() => {
                const msgBox = document.getElementById('messageBox');
                msgBox.style.opacity = '0';
                setTimeout(() => {
                    msgBox.innerHTML = `${messages[msgIndex].en} <br><span style="color:#fffb00; font-size:1.8rem;">${messages[msgIndex].bn}</span>`;
                    msgBox.style.opacity = '1';
                    msgIndex = (msgIndex + 1) % messages.length;
                }, 500);
            }, 5000);
            setInterval(spawnHeart, 300);
        }

        // ÙˆØ¸ÙŠÙØ© Ø¸Ù‡ÙˆØ± Ø§Ù„ÙƒÙ„Ø§Ù… Ø¨Ø§Ù„ØªØ¯Ø±ÙŠØ¬
        function typeWriter(text, element, speed) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function openFaith() {
            // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰
            mainMusic.pause();
            faithMusic.currentTime = 0;
            faithMusic.volume = 1.0;
            faithMusic.play();

            document.getElementById('faithOverlay').style.display = 'flex';
            typeWriter(faithParagraph, document.getElementById('faithText'), 50);
        }

        function closeFaith() {
            faithMusic.pause();
            mainMusic.play();
            document.getElementById('faithOverlay').style.display = 'none';
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
