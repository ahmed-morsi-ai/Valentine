<!DOCTYPE html>

    <style>

        @keyframes gradientBG {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: 1s;
        }

        .gift-box {
            font-size: 8rem;
            cursor: pointer;
            transition: transform 0.3s;
            animation: wobble 1s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .gift-box:hover { transform: scale(1.2); }

        .tap-text {

        .content-wrapper {

            width: 90%;

        .love-message {

        .bengali-text {

            color: #fffb00;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .video-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 5;
            display: none;
        }

        .cat-video {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 0 40px #ff0055;
        }

        .heart {
            position: absolute;
            animation: move linear infinite;
            z-index: 1;
        }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }

    </style>
</head>
